---
layout: default
creator: Karl Robert Lillipuu
page-name: Mvp Disc Sports
---

<div class="flex-container">
	{% for news in site.categories.mvp %}
	<div class="flex-item">
		<img class="disc-img" src="../{{ news.image }}" alt="Disc">
		<div class="disc-info">
			<div class="name">{{ news.title }}</div>
			<div class="numbers">{{ news.meta }}</div>
		</div>
	</div>
	{% endfor %}
</div>
